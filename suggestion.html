    <div class="middle-section">
        <h1>Feedback</h1>
        <p>We appreciate all the Feedback you have got for us. </p>

        <div class="row row-content">
            <div class="col-xs-12">
                <h3>Send us your Feedback</h3>
            </div>

            <!-- Fill Feedback Section -->
            <div class="col-xs-12 col-sm-12>
                <form action="#" class="form-horizontal" role="form">
                    <div class="form-group">
                        <span class="col-sm-2 control-label">
                            <label for="firstname">First Name</label>
                        </span>
                        <span>
                        <input class="col-sm-10" type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name">
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-2 control-label">
                            <label for="lastname">Last Name</label>
                        </span>
                        <span>
                            <input class="col-sm-10" type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name">
                        </span>
                    </div>

                    <!--getting the telephone number-->
                    <div class="">
                        <span>
                        <span>
                            <label for="telnum" class="col-sm-2  ">Contact Tel.</label>
                        </span>
                        <span class="">
                            <input type="tel" class="" id="areacode" placeholder="Area code">
                        </span>
                        <span class="col-xs-7 col-sm-6">
                            <input type="tel" name="telnum" id="telnum" class="">
                        </span>
                        </span>    
                    </div>
                    <!--End getting telephone number-->  

                    <div class="form-group">
                        <span class="col-sm-2 control-label">
                            <label for="email">Email</label>
                        </span>
                        <span>
                            <input class="col-sm-10" type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name">
                        </span>
                    </div>
                    <div class="">
                        <span class="">
                            <label class="">
                                <input type="checkbox" name="approved" value="" id="">
                                <strong>May we contact you?</strong>
                            </label>
                        </span>
                        <span class="seperate" style="padding-left: 10px; padding-right: 10px;"></span>
                        <span class="">
                            <select id="" class="">
                                <option value="">Tel.</option>
                                <option value="">Email</option>
                            </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea name="feedback" id="feedback" cols="25%" rows="7" class="f"></textarea>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-success" type="submit">Submit</button> 
                    </div>
                </form>
            </div>

        </div>
        <hr>
        <h4>Thank you all for visiting and for contributing</h4>
